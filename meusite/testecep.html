<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte o seu CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    
        <div class="container">  
            <h3 class="Texto-cep">Consulte o seu CEP</h3>
            <input type="number" id="CEP" class="box" maxlength="8"/>
            <button onclick="consultaEndereco()" class="botao">Consultar</button>
            <p class="seuresultado">Resultado:</p>
        <div id="resultado">
            
        </div>
        <script>

            function consultaEndereco() {
               let cep = document.querySelector('#CEP').value;

                if (cep.length !== 8) {
                    alert('CEP invalido!');
                    return;
                }
        
                let url = `https://viacep.com.br/ws/${cep}/json/`;

                fetch(url).then(function(response){
                    response.json().then(mostrarEndereco)
                }

                

            )}

            function mostrarEndereco(dados) {
                let resultado = document.querySelector('#resultado');
                if (dados.erro) {
                    resultado.innerHTML ="não foi possivel localizar endereço!"
                    } else {

                resultado.innerHTML = `<p>Bairro: ${dados.bairro}</p>
                                        <p>Cidade: ${dados.localidade} - ${dados.uf}</p> 
                                        <p>logradouro: ${dados.logradouro}`


                 }
                                                                                
            }



        </script>

        

        
        </div>
   
    
   

        

  </div>

  
  
    
</body>
</html>
